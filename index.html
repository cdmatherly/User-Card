<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="body"></div>
        <div class="content">
            <img id="avatar" src="./icons/user-circle.png" alt="icon">
            <h1 id="name">Jane Doe</h1>
            <div class="location">
                <img id="map-icon" src="./icons/map-marker.png" alt="map marker icon">
                <h2 id="city">Seattle</h2>
            </div>
            <div class="bio">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the internet!</p>
            </div>
            <div class="settings">
                <img id="gear-icon" src="./icons/gear.png" alt="gear icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
